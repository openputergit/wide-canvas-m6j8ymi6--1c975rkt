<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumYug Super App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Poppins', sans-serif; }
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            min-height: 100vh;
            color: white;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .category-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            transition: all 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.1) 100%);
        }
        .feature-icon {
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .mini-app-scroll {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .mini-app-scroll::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="p-4">
    <div id="app" class="max-w-md mx-auto">
        <!-- Header -->
        <header class="glass rounded-2xl p-4 mb-6 sticky top-0 z-50">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="https://via.placeholder.com/40" alt="Logo" class="rounded-xl">
                    <div>
                        <h1 class="text-lg font-bold">YumYug</h1>
                        <p class="text-xs text-blue-300">Discover Everything</p>
                    </div>
                </div>
                <div class="flex gap-3">
                    <button class="p-2 glass rounded-xl" onclick="toggleSearch()">
                        <i class="bi bi-search"></i>
                    </button>
                    <button class="p-2 glass rounded-xl" onclick="toggleNotifications()">
                        <i class="bi bi-bell"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Categories Grid -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <button class="category-card p-4 rounded-2xl flex flex-col items-center gap-2" onclick="openCategory('shopping')">
                <i class="bi bi-bag feature-icon text-2xl"></i>
                <span>Shopping</span>
            </button>
            <button class="category-card p-4 rounded-2xl flex flex-col items-center gap-2" onclick="openCategory('finance')">
                <i class="bi bi-wallet2 feature-icon text-2xl"></i>
                <span>Finance</span>
            </button>
            <button class="category-card p-4 rounded-2xl flex flex-col items-center gap-2" onclick="openCategory('lifestyle')">
                <i class="bi bi-heart feature-icon text-2xl"></i>
                <span>Lifestyle</span>
            </button>
            <button class="category-card p-4 rounded-2xl flex flex-col items-center gap-2" onclick="openCategory('health')">
                <i class="bi bi-heart-pulse feature-icon text-2xl"></i>
                <span>Health</span>
            </button>
        </div>

        <!-- Mini Apps Section -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-4">Quick Apps</h2>
            <div class="mini-app-scroll overflow-x-auto">
                <div class="flex gap-4">
                    <div class="glass rounded-2xl p-4 w-28 flex-shrink-0">
                        <i class="bi bi-music-note-beamed text-2xl text-blue-400 mb-2"></i>
                        <p class="text-sm">Music</p>
                    </div>
                    <div class="glass rounded-2xl p-4 w-28 flex-shrink-0">
                        <i class="bi bi-graph-up text-2xl text-green-400 mb-2"></i>
                        <p class="text-sm">Stocks</p>
                    </div>
                    <div class="glass rounded-2xl p-4 w-28 flex-shrink-0">
                        <i class="bi bi-cart text-2xl text-purple-400 mb-2"></i>
                        <p class="text-sm">Cart</p>
                    </div>
                    <div class="glass rounded-2xl p-4 w-28 flex-shrink-0">
                        <i class="bi bi-calendar-check text-2xl text-pink-400 mb-2"></i>
                        <p class="text-sm">Events</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Featured Section -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-4">Featured</h2>
            <div class="glass rounded-2xl p-4">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h3 class="font-semibold">Special Offer</h3>
                        <p class="text-sm text-blue-300">Get 20% off on electronics</p>
                    </div>
                    <i class="bi bi-arrow-right-circle text-2xl"></i>
                </div>
                <img src="https://via.placeholder.com/300x150" alt="Featured" class="w-full rounded-xl">
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="fixed bottom-4 left-4 right-4 glass rounded-2xl p-4 max-w-md mx-auto">
            <div class="flex justify-between items-center">
                <button class="flex flex-col items-center" onclick="navigate('home')">
                    <i class="bi bi-house text-xl"></i>
                    <span class="text-xs mt-1">Home</span>
                </button>
                <button class="flex flex-col items-center" onclick="navigate('explore')">
                    <i class="bi bi-compass text-xl"></i>
                    <span class="text-xs mt-1">Explore</span>
                </button>
                <button class="flex flex-col items-center" onclick="navigate('cart')">
                    <i class="bi bi-basket text-xl"></i>
                    <span class="text-xs mt-1">Cart</span>
                </button>
                <button class="flex flex-col items-center" onclick="navigate('profile')">
                    <i class="bi bi-person text-xl"></i>
                    <span class="text-xs mt-1">Profile</span>
                </button>
            </div>
        </nav>
    </div>

    <script>
        // Navigation Functions
        function navigate(route) {
            console.log(`Navigating to ${route}`);
        }

        function openCategory(category) {
            console.log(`Opening category: ${category}`);
        }

        function toggleSearch() {
            console.log('Toggling search');
        }

        function toggleNotifications() {
            console.log('Toggling notifications');
        }

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            console.log('App initialized');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
